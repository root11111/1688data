server.port=8083

spring.application.name=demo1
# 数据库配置
spring.datasource.url=jdbc:h2:file:./data/crawler_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.web-application-type=servlet


# Selenium??
app.crawler.headless=true
app.crawler.page-load-timeout=30000
app.crawler.implicit-wait=5000

# ????
app.crawler.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
app.crawler.proxy.enabled=false