<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1688爬虫管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .data-table {
            font-size: 0.9rem;
        }
        .search-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <div class="row bg-dark text-white p-3 mb-4">
            <div class="col">
                <h1><i class="bi bi-robot"></i> 1688爬虫管理系统</h1>
                <p class="mb-0">智能爬取，数据管理，任务监控</p>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4" id="statsRow">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">总任务数</h5>
                        <h2 id="totalTasks">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">运行中</h5>
                        <h2 id="runningTasks">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">待处理</h5>
                        <h2 id="pendingTasks">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">总数据量</h5>
                        <h2 id="totalData">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索区域 -->
        <div class="search-box">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h4><i class="bi bi-search"></i> 数据查询</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="输入公司名称、产品标题、联系人等关键词搜索...">
                        <button class="btn btn-light" type="button" onclick="searchData()">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-success btn-lg" onclick="showCreateTaskModal()">
                        <i class="bi bi-plus-circle"></i> 新建爬取任务
                    </button>
                </div>
            </div>
        </div>

        <!-- 标签页 -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab">
                    <i class="bi bi-list-task"></i> 任务管理
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab">
                    <i class="bi bi-database"></i> 数据查询
                </button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="mainTabsContent">
            <!-- 任务管理标签页 -->
            <div class="tab-pane fade show active" id="tasks" role="tabpanel">
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="bi bi-list-task"></i> 爬取任务列表</h5>
                            </div>
                            <div class="card-body">
                                <div id="tasksList">
                                    <!-- 任务列表将通过JavaScript动态加载 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 数据查询标签页 -->
            <div class="tab-pane fade" id="data" role="tabpanel">
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="bi bi-database"></i> 爬取数据列表</h5>
                                <div class="row mt-2">
                                    <div class="col-md-3">
                                        <select class="form-select" id="pageFilter">
                                            <option value="">所有页码</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="pageSize">
                                            <option value="10">10条/页</option>
                                            <option value="20" selected>20条/页</option>
                                            <option value="50">50条/页</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped data-table">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>公司名称</th>
                                                <th>产品标题</th>
                                                <th>联系人</th>
                                                <th>电话</th>
                                                <th>地址</th>
                                                <th>页码</th>
                                                <th>爬取时间</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dataTableBody">
                                            <!-- 数据表格将通过JavaScript动态加载 -->
                                        </tbody>
                                    </table>
                                </div>
                                <!-- 分页 -->
                                <nav>
                                    <ul class="pagination justify-content-center" id="pagination">
                                        <!-- 分页将通过JavaScript动态生成 -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新建任务模态框 -->
    <div class="modal fade" id="createTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新建爬取任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTaskForm">
                        <div class="mb-3">
                            <label class="form-label">任务名称 *</label>
                            <input type="text" class="form-control" id="taskName" required placeholder="请输入任务名称">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">爬取URL *</label>
                            <input type="url" class="form-control" id="taskUrl" required placeholder="请输入1688搜索页面URL">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">最大页数 *</label>
                            <input type="number" class="form-control" id="maxPages" required min="1" max="100" value="5">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">任务描述</label>
                            <textarea class="form-control" id="taskDescription" rows="3" placeholder="请输入任务描述（可选）"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createTask()">创建任务</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这个任务吗？此操作不可恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/crawler-manager.js"></script>
</body>
</html>
